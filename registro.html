<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styler.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Mohave:wght@500&display=swap" rel="stylesheet">
    <title>Registrarse - SPORT-CENTER</title>
</head>
<body>
    <section id="container">
    <div class="loginbox">
        <div class="col1">

        </div>
        <div class="col2">
            <form action="registro.php" method="post">
                <h1>SPORT-CENTER</h1>
                <ul>
                    <li>
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="user_name" size="30" placeholder="Primer nombre" required autofocus>
                    </li>
                    <li>
                        <label for="last_name">Apellido</label>
                        <input type="text" id="lastname" name="user_lastname" size="30"  placeholder="Primer Apellido"required>
                    </li>
                    <li>
                        <label for="mail">Correo</label>
                        <input type="email" id="mail" name="correo"size="30" placeholder="correo electrónico" required>
                    </li>
                    <li>
                        <label for="password">Contraseña</label>
                        <input type="password" id="mail" name="contraseña" minlength="5" placeholder="Digite una contraseña" required>
                    </li>
                    <li>
                        <label for="Fecha de nacimiento">Fecha de nacimiento</label>
                        <input type="date" id="birthday" name="nacimiento">
                    </li>
                    <li>
                        <label for="address">Dirección</label>
                        <input type="text" id="dir" name="direccion"size="30" placeholder="Lugar de residencia"required>
                    </li>
                    <li>
                        <label for="tele_number">Teléfono</label>
                        <input type="tel" id="tel" name="tel_user"size="30" placeholder="Número de teléfono" required >
                    </li> 
                </ul>  
                <button type="submit">Enviar</button> 
            </form>
        </div>
    </div>    
    </section>
    
</body>
</html>
